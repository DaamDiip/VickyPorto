

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap");

* {
    padding: 0;
    margin: 0;
    font-family: "Poppins", sans-serif;
    box-sizing: border-box;
}

body {
    width: 100%;
    min-height: 100vh;
    background-image: url("./img/background2.jpg");
    background-size: cover;
    background-position: center;
    overflow-x: hidden;
    position: relative;
}

/* Navbar */
nav {
    width: 100%;
    height: 10vh;
    position: relative;
    z-index: 1000;
}

.nav-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.logo {
    color: white;
    font-size: 2rem;
    font-weight: bold;
}

.logo span {
    color: #007ACC;
    text-shadow: 0 0 10px #007ACC;
}

.nav-container .links {
    display: flex;
}

.nav-container .links a {
    font-size: 1.2rem;
    color: #2C2C2C;
    margin: 0 20px;
    text-decoration: none;
    font-weight: 550;
    transition: 0.3s linear;
}

.nav-container .links a:hover,
.nav-container .links .active {
    color: #007ACC;
    border-bottom: 2px solid #007ACC;
}

.dropdown {
    z-index: 1000;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    transform: translateY(-500px);
    width: 100%;
    height: auto;
    backdrop-filter: blur(4px) brightness(40%);
    box-shadow: 0 0 20px black;
    transition: 0.2s linear;
}

.dropdown .links a {
    display: flex;
    color: white;
    text-decoration: none;
    padding: 15px 0;
    justify-content: center;
    align-items: center;
    transition: 0.2s linear;
}

.dropdown .links a:hover {
    background-color: #007ACC;
}

/* Skills Section */
.skills-container {
    width: 100%;
    min-height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    position: relative;
    z-index: 1;
}

.skills-content {
    width: 80%;
    max-width: 1200px;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 3rem;
    color: white;
}

.skills-header {
    text-align: center;
    margin-bottom: 3rem;
}

.skills-header h1 {
    font-size: 2.5rem;
    color: #007ACC;
    text-shadow: 0 0 10px #007ACC;
    margin-bottom: 1rem;
}

.skills-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2rem;
}

.skill-category {
    background: #2C2C2C;
    border-radius: 15px;
    padding: 2rem;
    transition: 0.3s ease;
}

.skill-category:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 20px #03fff2;
}

.skill-category h2 {
    color: #007ACC;
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
    text-align: center;
}

.skill-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.skill-item {
    background: rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    padding: 1rem;
}

.skill-info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 0.5rem;
}

.skill-info h3 {
    font-size: 1rem;
    color: white;
}

.skill-info span {
    color: #007ACC;
}

.progress-bar {
    width: 100%;
    height: 10px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
    overflow: hidden;
}

.progress {
    height: 100%;
    background: #007ACC;
    border-radius: 5px;
    transition: width 1.5s ease-in-out;
}

.skill-icon {
    font-size: 2rem;
    color: #007ACC;
    margin-bottom: 1rem;
    text-align: center;
}

/* Force icon color */
i {
    color: #007ACC !important;
}

/* Tablet Responsive */
@media (max-width: 884px) {
    .skills-grid {
        grid-template-columns: repeat(2, 1fr);
    }

    nav .logo {
        position: absolute;
        top: 16px;
        left: 15px;
        font-size: 1.5rem;
    }

    .nav-container .links {
        display: none;
    }
}

/* Phone Responsive */
@media (max-width: 440px) {
    .skills-container {
        padding: 1rem;
    }

    .skills-content {
        width: 95%;
        padding: 1.5rem;
    }

    .skills-grid {
        grid-template-columns: 1fr;
    }

    .skills-header h1 {
        font-size: 1.8rem;
    }

    .skill-category {
        padding: 1.5rem;
    }

    .skill-category h2 {
        font-size: 1.3rem;
    }

    .skill-icon {
        font-size: 1.5rem;
    }

    .skill-info h3 {
        font-size: 0.95rem;
    }

    .skill-info span {
        font-size: 0.9rem;
    }
}




    </style>
