<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio Website</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap");

* {
    padding: 0;
    margin: 0;
    font-family: "Poppins", sans-serif;
    box-sizing: border-box;
}

body {
    width: 100%;
    height: 100vh;
    background-image: url("./img/background2.jpg");
    background-size: cover;
    background-position: center;
    overflow: auto;
    position: relative;
}

nav {
    width: 100%;
    height: 10vh;
    position: relative;
    z-index: 1000;
}

.nav-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.logo {
    color: white;
    font-size: 2rem;
    font-weight: bold;
}

.logo span {
    color: #007ACC;
    text-shadow: 0 0 10px #007ACC;
}

.nav-container .links {
    display: flex;
}

.nav-container .links a {
    font-size: 1.2rem;
    color: #2C2C2C;
    margin: 0 20px;
    text-decoration: none;
    font-weight: 550;
    transition: 0.3s linear;
}

.nav-container .links a:hover,
.nav-container .links .active {
    color: #007ACC;
    border-bottom: 2px solid #007ACC;
}

.dropdown {
    z-index: 1000;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    transform: translateY(-500px);
    width: 100%;
    height: auto;
    backdrop-filter: blur(4px) brightness(40%);
    box-shadow: 0 0 20px black;
    transition: 0.2s linear;
}

.dropdown .links a {
    display: flex;
    color: white;
    text-decoration: none;
    padding: 15px 0;
    justify-content: center;
    align-items: center;
    transition: 0.2s linear;
}

.dropdown .links a:hover {
    background-color: #007ACC;
}

.contact-container {
    width: 100%;
    min-height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
}

.contact-content {
    width: 80%;
    max-width: 1200px;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 3rem;
    color: white;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 3rem;
}

.contact-info {
    padding-right: 2rem;
}

.contact-header h1 {
    font-size: 2.5rem;
    color: #007ACC;
    text-shadow: 0 0 10px #007ACC;
    margin-bottom: 1.5rem;
}

.contact-item {
    display: flex;
    align-items: center;
    margin-bottom: 1.5rem;
}

.contact-icon {
    width: 50px;
    height: 50px;
    background: #2C2C2C;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 1rem;
}

.contact-icon i {
    font-size: 1.5rem;
    color: #007ACC;
}

.contact-text h3 {
    font-size: 1.2rem;
    margin-bottom: 0.3rem;
}

.contact-text p {
    color: #cccccc;
}

.contact-form form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    position: relative;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 1rem;
    background: #2C2C2C;
    border: 1px solid #2C2C2C;
    border-radius: 8px;
    color: white;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-group textarea {
    height: 150px;
    resize: none;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #007ACC;
    box-shadow: 0 0 10px #2C2C2C;
}

.form-group label {
    position: absolute;
    left: 1rem;
    top: 1rem;
    color: #cccccc;
    transition: all 0.3s ease;
    pointer-events: none;
}

.form-group input:focus~label,
.form-group input:valid~label,
.form-group textarea:focus~label,
.form-group textarea:valid~label {
    top: -0.5rem;
    left: 0.8rem;
    font-size: 0.8rem;
    padding: 0 0.5rem;
    background: rgba(0, 0, 0, 0.7);
    color: #007ACC;
}

.submit-btn {
    padding: 1rem 2rem;
    background: #007ACC;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 1rem;
}

.submit-btn:hover {
    background: transparent;
    box-shadow: 0 0 20px #2C2C2C;
    border: 2px solid #007ACC;
}

.social-links {
    margin-top: 2rem;
    display: flex;
    gap: 1rem;
}

.social-links a {
    width: 40px;
    height: 40px;
    background: #2C2C2C;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #007ACC;
    transition: all 0.3s ease;
}

.social-links a:hover {
    background: #007ACC;
    color: white;
    transform: translateY(-5px);
    box-shadow: 0 0 15px #2C2C2C;
}

/* Responsive Layout */
@media (max-width: 884px) {
    nav .logo {
        position: absolute;
        top: 16px;
        left: 15px;
        font-size: 1.5rem;
    }
    .nav-container .links {
        display: none;
    }
    .contact-content {
        grid-template-columns: 1fr;
        gap: 2rem;
    }
    .contact-info {
        padding-right: 0;
    }
}

@media (max-width: 640px) {
    .contact-container {
        padding: 1rem;
    }
    .contact-content {
        width: 95%;
        padding: 1.5rem;
    }
    .contact-header h1 {
        font-size: 2rem;
        text-align: center;
    }
    .contact-item {
        flex-direction: column;
        text-align: center;
    }
    .contact-icon {
        margin-right: 0;
        margin-bottom: 1rem;
    }
    .form-group input,
    .form-group textarea {
        font-size: 0.9rem;
        padding: 0.8rem;
    }
    .form-group label {
        font-size: 0.75rem;
    }
    .submit-btn {
        padding: 0.8rem;
        font-size: 1rem;
    }
    .social-links {
        justify-content: center;
        flex-wrap: wrap;
    }
}

    </style>
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
                <span>Vicky Chandra</span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-delay="100"><a href="index.html">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-delay="200"><a href="about.html">About</a></div>
                <div class="link" data-aos="fade-up" data-aos-delay="300"><a href="skill.html">Skills</a></div>
                <div class="link active" data-aos="fade-up" data-aos-delay="500"><a href="contact.html">Contact</a></div>
            </div>
        </div>
    </nav>

    <div class="contact-container">
        <div class="contact-content">
            <div class="contact-info">
                <div class="contact-header" data-aos="fade-right">
                    <h1>Get in Touch</h1>
                    <p>Feel free to reach out to me for any questions or opportunities.</p>
                </div>

                <div class="contact-details">
                    <div class="contact-item" data-aos="fade-right" data-aos-delay="200">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-text">
                            <h3>Email</h3>
                            <p>vickychandra1311@gmail.com</p>
                        </div>
                    </div>

                    <div class="contact-item" data-aos="fade-right" data-aos-delay="400">
                        <div class="contact-icon">
                            <i class="fas fa-location-dot"></i>
                        </div>
                        <div class="contact-text">
                            <h3>Location</h3>
                            <p>Bekasi, Indonesia</p>
                        </div>
                    </div>
                </div>

                <div class="social-links" data-aos="fade-up" data-aos-delay="600">
                    <a href="https://github.com/DaamDiip"><i class="fab fa-github"></i></a>
                    <a href="https://www.instagram.com/vickychandra296/"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <div class="contact-form" data-aos="fade-left" data-aos-delay="200">
                <form id="contact-form">
                    <div class="form-group">
                        <input type="text" name="name" required>
                        <label>Your Name</label>
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" required>
                        <label>Your Email</label>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" required>
                        <label>Subject</label>
                    </div>
                    <div class="form-group">
                        <textarea name="message" required></textarea>
                        <label>Your Message</label>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init({ offset: 0 });</script>


    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        emailjs.init("irnbZOqE_-G0jneCR"); // ganti dengan public key milikmu
    </script>
    <script src="./js/email.js"></script>
</body>
</html>
